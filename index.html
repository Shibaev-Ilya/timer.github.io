<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>

<body>
    <div class="wrapper">
        <div class="watch"><span class="hours">0</span> : <span class="minutes">0</span> : <span class="seconds">0</span></div>

    </div>
