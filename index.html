<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="wrapper">
        <div class="img"></div>
        <div class="watch"><span class="hours">00</span> : <span class="minutes">00</span> : <span class="seconds">00</span> : <span class="miliseconds">00</span></div>
        <div class="buttonStart bubbly-button">START</div>
        <div class="buttonEnd bubbly-button">STOP</div>
        <div class="buttonReset bubbly-button">RESET</div>
        <div class="text">Special for Anastasia "PIROZHOK" Shibaeva<sup>&#174;</sup></textarea>
    </div>
<script src="script.js"></script>
</body>
</html>
